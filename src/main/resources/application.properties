springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.api-docs.path = /javainuse-openapi
swaggerapi.openapi.dev-url=http://localhost:8080
swaggerapi.openapi.prod-url=https://swagger-api.com

spring.application.name=springcap
spring.datasource.url=jdbc:h2:mem:shoppingcar
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

